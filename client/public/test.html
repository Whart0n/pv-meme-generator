<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Image Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }
    .image-item {
      border: 1px solid #ddd;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Meme Image Test</h1>
  <p>This page tests if meme images are accessible from the public directory.</p>

  <h2>Direct Path Tests</h2>
  <div class="image-grid">
    <div class="image-item">
      <h3>Test 1: /memes/beanzie_this_is_fine.webp</h3>
      <img src="/memes/beanzie_this_is_fine.webp" alt="Beanzie this is fine">
    </div>
    <div class="image-item">
      <h3>Test 2: ./memes/drake_wiggles.webp</h3>
      <img src="./memes/drake_wiggles.webp" alt="Drake wiggles">
    </div>
    <div class="image-item">
      <h3>Test 3: memes/WHAT_IF_I_TOLD_YOU.webp</h3>
      <img src="memes/WHAT_IF_I_TOLD_YOU.webp" alt="What if I told you">
    </div>
  </div>
  
  <script>
    // Log image load success or failure
    document.querySelectorAll('img').forEach(img => {
      img.onload = () => console.log(`Successfully loaded: ${img.src}`);
      img.onerror = () => console.error(`Failed to load: ${img.src}`);
    });
  </script>
</body>
</html>
